<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Quiz</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="quiz-wrapper">
    <div id="start-screen">
      <h1>ðŸš€ Ready to Test Your Knowledge?</h1>
      <button id="start-btn" onclick="startQuiz()">Let's Go!</button>
    </div>

    <div id="quiz-box" style="display: none;">
      <div class="quiz-header">
        <div class="timer-box">ðŸ•’ <span id="time">60</span> sec</div>
        <div class="question-count">Q: <span id="q-count">1</span>/<span id="total-q">5</span></div>
      </div>
      <div class="question-area">
        <h2 id="question">Question here</h2>
      </div>
      <div id="options" class="option-box"></div>
      <div class="nav-btns">
        <button onclick="prevQuestion()">Previous</button>
        <button onclick="nextQuestion()">Next</button>
      </div>
    </div>

    <div id="end-screen" style="display: none;">
      <h2 id="end-message">Quiz Done!</h2>
      <p id="final-score"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
